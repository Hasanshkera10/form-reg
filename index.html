<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-live="polite">
        <div class="card__accent" aria-hidden="true"></div>
        <header class="card__header">
          <p class="eyebrow">Stay in touch</p>
          <h1>The New York Times Style Magazine: Middle East North Africa</h1>
          <p class="subhead">Share your details and we will follow up shortly.</p>
        </header>

        <div class="panel-stack">
          <form id="contact-form" class="form panel is-active" novalidate aria-hidden="false">
            <label class="field">
              <span class="field__label">Full name</span>
              <input
                type="text"
                name="name"
                placeholder="Jane Doe"
                autocomplete="name"
                required
              />
            </label>

            <label class="field">
              <span class="field__label">Email address</span>
            <input
              type="email"
              name="email"
              placeholder="jane@email.com"
              autocomplete="email"
              pattern="^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$"
              required
            />
          </label>

          <label class="field">
            <span class="field__label">Phone number</span>
            <div class="phone-input">
              <span class="phone-input__prefix">+971 -</span>
              <input
                type="tel"
                name="phone"
                placeholder="55 123 4567"
                autocomplete="tel"
                inputmode="numeric"
                pattern="^5\\d{8}$"
                maxlength="9"
                title="Enter a UAE mobile number (9 digits starting with 5)."
                required
              />
            </div>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="consent" required />
            <span>
              I consent to receiving newsletters, marketing communications and
              promotional content from T Magazine, Arabian Business, Abu Dhabi
              Investment Office, and its affiliated brands. I understand that I can
              withdraw my consent at any time by unsubscribing. *
            </span>
          </label>

          <a
            class="footer__link footer__link--inline"
            href="https://www.itp.com/privacy-policy/"
            target="_blank"
            rel="noopener noreferrer"
          >
            Copyright © 2026. ITP Media Group. All rights reserved.
          </a>

          <button class="button" type="submit">
            <span>Subscribe</span>
            <span class="button__arrow" aria-hidden="true">→</span>
          </button>
            <p id="form-error" class="form__error" role="alert"></p>
          </form>

        <div id="success" class="success panel" aria-hidden="true">
          <p class="success__tag">Thank you</p>
          <h2>We have your details.</h2>
          <p class="success__text">We will be in touch soon.</p>
          <button id="reset" class="button button--ghost" type="button">
            Submit another response
          </button>
        </div>
      </div>

    </section>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
